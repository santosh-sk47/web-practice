<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>My HTMl form style</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Main Page</a>
      <a href="form.html">Form page</a>
    </nav>
    <h1>XYZ High School</h1>
    <form>
      <h2>Admission Form</h2>
    </form>
    <form action="#">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname"
      placeholder="Enter Your First Name"/><br  />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"
      placeholder="Enter Your last Name"/><br  />
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" name="date"> <br  />

      
      <label>Gender:</label><br  />

      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label><br  />
      <input type="radio" id="Female" name="gender" value="Female" />
      <label for="Female">Female</label><br  />
      <label for="Level">Choose a Level:</label>
      <select id="Grade" name="Grade">
        <option value="Primary">Primary</option>
        <option value="Middle School">Middle School</option>
        <option value="High School">High School</option>
      </select><br  />
     

      <label>Language</label><br  />
      <input type="checkbox" id="English" name="English" value="English">
      <label for="English">English</label><br  />
      <input type="checkbox" id="French" name="French" value="French">
      <label for="French">French</label><br />
      <input type="checkbox" id="Spanish" name="Spanish" value="Spanish">
      <label for="Spanish">Spanish</label><br  />


      
     

      <input type="Submit"  />


      









  </body>
</html>
